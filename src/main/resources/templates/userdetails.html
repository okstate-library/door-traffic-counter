<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head th:replace="common/header :: common-header" />
<body roleId="page-top" data-spy="scroll"
	data-target=".navbar-fixed-top">
<head th:replace="common/header :: navbar" />

<div class="container">

	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header ">User Profile</h1>
		</div>
	</div>

	<div class="row ">
		<div class="col-md-6">
			<h2 class="title">User Profile</h2>
			<hr />
			<form method="post" th:action="@{/user/updateuser}">
				<input type="hidden" name="id" th:value="${userdetails.userId}" />

				<div class="form-group">
					<label for="firstName">First Name</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user fa"
								aria-hidden="true"></i></span> <input type="text" class="form-control"
								th:value="${userdetails.firstName}" id="firstName"
								name="firstName" roleId="firstname"
								placeholder="Enter your first name" required="required" />
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="lastName" class="cols-sm-2 control-label">Last
						Name</label>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-user fa"
								aria-hidden="true"></i></span> <input type="text" class="form-control"
								th:value="${userdetails.lastName}" id="lastName" name="lastName"
								roleId="lastName" placeholder="Enter your last name"
								required="required" />
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="email" class="cols-sm-2 control-label">Your
						Email</label><span class="bg-danger pull-right" th:if="${emailExists}">Email
						already exists</span>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="fa fa-envelope fa" aria-hidden="true"></i></span> <input
								type="text" class="form-control" th:value="${userdetails.email}"
								id="email" name="email" roleId="email"
								placeholder="Enter your Email" required="required" />
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="username" class="cols-sm-2 control-label">Username</label><span
						class="bg-danger pull-right" th:if="${usernameExists}">Username
						already exists</span>
					<div class="cols-sm-10">
						<div class="input-group">
							<span class="input-group-addon"><i class="fa fa-users fa"
								aria-hidden="true"></i></span> <input type="text" readonly class="form-control"
								th:value="${userdetails.username}" id="username" name="username"
								roleId="username" placeholder="Enter your Username"
								required="required" />
						</div>
					</div>
				</div>

				<div class="form-group">
					<label for="firstName">User Status</label>
					<div class="cols-sm-10">
						<div class="input-group">

							<span class="input-group-addon"><i
								class="fa fa-user-times" aria-hidden="true"></i></span> <input
								type="text" readonly class="form-control"
								th:value="${userdetails.enabled} ? 'Active' : 'Disable'"
								 />


						</div>
					</div>
				</div>

				<div class="form-group ">
					<button type="submit" class="btn btn-primary btn-block ">Update
						user</button>
				</div>

			</form>
		</div>
		<div class="col-md-6">
			<h2 class="title">Settings</h2>
			<hr />
			<form method="post" th:action="@{/user/updatestatus}">

				<input type="hidden" name="username" id="username_status"
					th:value="${userdetails.username}" />
				<div class="form-group ">
					<button type="submit" class="btn btn-primary btn-block ">Change
						Status</button>
				</div>

			</form>

			<form method="post" th:action="@{/user/resetpassword}">

				<input type="hidden" name="username" id="username_resetpassword"
					th:value="${userdetails.username}" />

				<div class="form-group ">
					<button type="submit" class="btn btn-primary btn-block ">Reset
						Password</button>
				</div>

			</form>

			<form method="post" th:action="@{/user/deleteuser}">

				<input type="hidden" name="username" id="username_resetpassword"
					th:value="${userdetails.username}" />

				<div class="form-group ">
					<button type="submit" class="btn btn-primary btn-block ">Delete
						User</button>
				</div>

			</form>
		</div>


	</div>

</div>


<div th:replace="common/header :: body-bottom-scripts" />

</body>
</html>
